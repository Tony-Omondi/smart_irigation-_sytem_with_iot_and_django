
{% load static %}

{% block title %}Login | Smart Irrigation System{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}"> <!-- Adjust the path accordingly -->

<form method="post" class="form-container">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
{% endblock %}
